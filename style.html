
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titre de la Page</title>
    <style>
        /* Styles généraux pour le corps de la page */
        body {
            font-family: Arial, sans-serif; /* Police d'écriture */
            margin: 0; /* Supprime les marges par défaut */
            padding: 0; /* Supprime les espaces par défaut */
        }

        /* Styles pour l'en-tête et la navigation */
        header {
            background-color: #3dc2d3; /* Couleur de fond de l'en-tête */
            padding: 10px; /* Espace à l'intérieur de l'en-tête */
            text-align: center; /* Centre le texte dans l'en-tête */
        }

        /* Styles pour la barre de navigation */
        nav ul {
            list-style-type: none; /* Supprime les puces de la liste */
            padding: 0; /* Supprime les espaces par défaut */
        }

        nav ul li {
            display: inline; /* Affiche les éléments de la liste en ligne */
            margin: 0 10px; /* Ajoute de l'espace entre les éléments */
        }

        nav a {
            text-decoration: none; /* Supprime le soulignement des liens */
            color: white; /* Couleur du texte des liens */
        }

        /* Styles pour les titres principaux */
        h1 {
            color: #3fc2c3; /* Couleur du titre principal */
            text-align: center; /* Centre le texte du titre */
            padding: 10px; /* Espace autour du titre */
        }

        h2 {
            color: #666; /* Couleur pour le sous-titre */
            text-align: center; /* Centre le texte du sous-titre */
        }

        /* Styles pour le pied de page */
        footer {
            text-align: center; /* Centre le texte dans le pied de page */
            padding: 10px; /* Espace à l'intérieur du pied de page */
            background-color: #f1f1f1; /* Couleur de fond du pied de page */
            position: relative; /* Pour le positionnement */
            bottom: 0; /* Pour le fixer en bas */
            width: 100%; /* Pour s'assurer qu'il prend toute la largeur */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="commande.html">Commande</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>Bienvenue à la Gaufre Gourmande</h1> <!-- Titre Principal Mis à Jour -->
    <h2>Nos Délicieuses Gaufres</h2> <!-- Sous-titre Mis à Jour -->
    
    <footer>
        <p>© Benie.Kass </p>
    </footer>
</body>
</html>
